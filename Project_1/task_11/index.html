<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>task11</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main_form">
      <form class="main" action="index.html" method="post">
        <h3>Форма регистрации</h3>
        <label for="fname">Имя:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Иван"><br>
        <label for="lname">Фамилия:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Иванов"><br>
        <label for="number">Телефон:</label><br>
        <input type="text" id="number" name="number" placeholder="8 (999) 999-99-99"><br>
        <label for="password">Пароль:</label><br>
        <input type="text" id="password" name="password"><br>
        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email" placeholder="mail@mail.com"><br>
        <select>
          <option>Пункт 1</option>
          <option>Пункт 2</option>
        </select>
        <br>
        <label for="news">Подписаться на рассылку:</label>
        <input type="checkbox" name="news">
        <div class="input_submit">
          <input type="submit" value="Submit" id="submit">
        </div>
      </form>
    </div>
  </body>
</html>
